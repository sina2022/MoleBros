<body>
    <header class="container text-center mt-5 p-3">Whack-A-Mole Game!</header>

    <main class="container p-3">
        <div class="row align-items">
            <div class="boxMole col justify-content text-center hole1">

                <div class="mole"></div>
            </div>
            <div class="boxMole col justify-content text-center hole2">
                <div class="mole"></div>
            </div>
            <div class="boxMole col justify-content text-center hole3">
                <div class="mole"></div>
            </div>
        </div>
        <div class="row align-items">
            <div class="boxMole col justify-content text-center hole4">
                <div class="mole"></div>
            </div>
            <div class="boxMole col justify-content text-center hole5">
                <div class="mole"></div>
            </div>
            <div class="boxMole col justify-content text-center hole6">
                <div class="mole"></div>
            </div>
        </div>
        <div class="row align-items">
            <div class="boxMole col justify-content text-center hole7">
                <div class="mole"></div>
            </div>
            <div class="boxMole col justify-content text-center hole8">
                <div class="mole"></div>
            </div>
            <div class="boxMole col justify-content text-center hole9">
                <div class="mole"></div>
            </div>
        </div>
    </main>

    <footer class="container text-center p-3">
        <div class="row align-items">
            <div class="point col justify-content text-center" id="pointCount">
                Point Counter
            </div>
            <div class=" col justify-content text-center">
                <button onClick="startGame()">Start!</button>
            </div>
            <div class="timer col justify-content text-center" id="gameTimer">
                Game Timer
            </div>
        </div>
    </footer>
