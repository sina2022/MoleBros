<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Whack-A-Mole</title>
  </head>

  <body class="bg-dark">
    <header class="container text-center mt-5 p-3">Whack-A-Mole Game!
      <button
          class="col justify-content text-center"
          onClick="drkModeToggle()"
          id="btnTheme"
        ></button>
    </header>

    <main class="container p-3">
      <div class="row align-items">
        <div class="boxMole col justify-content text-center hole1">
          <div class="mole"></div>
        </div>
        <div class="boxMole col justify-content text-center hole2">
          <div class="mole"></div>
        </div>
        <div class="boxMole col justify-content text-center hole3">
          <div class="mole"></div>
        </div>
      </div>
      <div class="row align-items">
        <div class="boxMole col justify-content text-center hole4">
          <div class="mole"></div>
        </div>
        <div class="boxMole col justify-content text-center hole5">
          <div class="mole"></div>
        </div>
        <div class="boxMole col justify-content text-center hole6">
          <div class="mole"></div>
        </div>
      </div>
      <div class="row align-items">
        <div class="boxMole col justify-content text-center hole7">
          <div class="mole"></div>
        </div>
        <div class="boxMole col justify-content text-center hole8">
          <div class="mole"></div>
        </div>
        <div class="boxMole col justify-content text-center hole9">
          <div class="mole"></div>
        </div>
      </div>
    </main>

    <footer class="container text-center p-3">
      <div class="row align-items">
        <div class="point col justify-content text-center" id="pointCount">
          Score: 0
        </div>
        <div class="highScore col justify-content text-center" id="highScore">
          Highscore:
        </div>
        <button
          class="col justify-content text-center"
          onClick="startGame()"
          id="startGame"
        >
          Start
        </button>
        <div class="timer col justify-content text-center" id="gameTimer">
          Timer
        </div>
      </div>
    </footer>

    <!-- Javascript for Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
